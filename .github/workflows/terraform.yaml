name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infra
        uses: actions/checkout@v4
        with:
          path: checkout

      - name: Checkout VPC module
        uses: actions/checkout@v4
        with:
          repository: ayuuushhiiii/VPC_Module
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: VPC_Module

      - name: Checkout Subnet module
        uses: actions/checkout@v4
        with:
          repository: ayuuushhiiii/subnet_module
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: subnet_module

      - name: Checkout EC2 module
        uses: actions/checkout@v4
        with:
          repository: ayuuushhiiii/EC2
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: EC2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Debug folder structure
        run: ls -R

      - name: Terraform Init
        working-directory: checkout
        run: terraform init

      - name: Terraform Plan
        working-directory: checkout
        run: terraform plan
